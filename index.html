<!DOCTYPE html>
<html>
<head>
    <title>AR Model Viewer</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js/aframe/build/aframe-ar.js"></script>
</head>
<body>
    <a-scene embedded arjs="sourceType: webcam; trackingMethod: nft;">
        <!-- Add your 3D model -->
        <a-entity
            gltf-model="url(https://mediacdn.loadbee.com/catalogue/er555nmufhb27378/415X_Prep_CB_gltf-with-custom-properties.glb)"
            scale="0.1 0.1 0.1"
            position="0 0 0"
            visible="false"
            nft-marker
        ></a-entity>

        <!-- Add your AR code -->
        <a-nft
            type="nft"
            url="https://arjs-cors-proxy.herokuapp.com/path_to_arjs_wasm/nft.wasm"
            smooth="true"
            smoothCount="10"
            smoothTolerance=".01"
        >
            <a-entity
                camera
                look-controls
                arjs-hit-testing="enabled: true"
            ></a-entity>
        </a-nft>
    </a-scene>
</body>
</html>
