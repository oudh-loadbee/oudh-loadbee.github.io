<!DOCTYPE html>
<html>
<head>
    <title>AR Model Viewer</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js/aframe/build/aframe-ar.js"></script>
</head>
<body>
    <a-scene embedded arjs="sourceType: webcam; trackingMethod: best;">
        <!-- Add your 3D model -->
        <a-entity
            gltf-model=""
            scale="0.1 0.1 0.1"
            position="0 0 0"
            rotation="0 0 0"
            visible="false"
            gps-entity-place="latitude: 37.7749; longitude: -122.4194;"
            ar-model="src: url(https://modelviewer.dev/shared-assets/models/Astronaut.glb)"
        ></a-entity>

        <!-- Add your AR code -->
        <a-camera
            gps-camera
            rotation-reader
        ></a-camera>
    </a-scene>
</body>
</html>
